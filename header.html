<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OnlineBookStore  </title>
    <!-- favicon -->
    <link rel="icon" href="favicon,jpg.jpg" type="image/gif" sizes="16x16">
    <!-- EXTERNAL LINKS -->
    <link rel="stylesheet" href="css/header.css">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <section>
            <!-- MAIN CONTAINER -->
            <div id="container">
                <!-- SHOP NAME -->
                <div id="shopName"><a href="index.html"> <b>BookStore </b></a></div>
                    <!-- COLLCETIONS ON WEBSITE -->
                    <div id="collection">
                        <div id="explore"><a href="explore.html"> EXPLORE </a></div>
                        <div id="feedback"><a href="feedback.html">FEEDBACK </a></div>
                    </div>
                    <!-- SEARCH SECTION -->
                  <div class="containder">
                    <form action="https://www.google.com/search" method="get" class="search-bar">
                        <input type="text" placeholder="Enter a book name" name="q">
                        <button type="submit"><img src="img/search.png"> </button>
                    </form>
                  </div>
                    <!-- USER SECTION (CART AND USER ICON) -->
                    <div id="user">
                        <a href="cart.html"> <i class="fas fa-shopping-cart addedToCart"><div id="badge"> 0 </div></i></a>
                        <a href="#"> <i class="fas fa-user-circle userIcon"></i> </a>
                    </div>
            </div>

        </section>
    </header>

</body>
</html>
